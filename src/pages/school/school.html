<ion-header>

  <ion-navbar>
    <ion-title>School</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Stocks</h2>

  <h3>Game Basics</h3>
  <ion-scroll scrollX="true">
    <ion-row nowrap>
      <ion-chip>
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>The Map</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>Stock Exchange</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>Bank</ion-label>
      </ion-chip>
      <ion-chip >
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>Town Hall</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>School</ion-label>
      </ion-chip>
    </ion-row>
  </ion-scroll>

  <h3>Stock Terms</h3>
  <ion-scroll scrollX="true">
    <ion-row nowrap>
      <ion-chip>
        <ion-icon name="square-outline"></ion-icon>
        <ion-label>Common Stock</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>Preferred Stock</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>Blue Chip Stocks</ion-label>
      </ion-chip>
      <ion-chip (click)="navCtrl.push('lesson')">
        <ion-icon name="square-outline"></ion-icon>
        <ion-label>Stocks Basics</ion-label>
      </ion-chip>
    </ion-row>
  </ion-scroll>

  <h3>Mutual Funds</h3>
  <ion-scroll scrollX="true">
    <ion-row nowrap>
      <ion-chip>
        <ion-icon name="square-outline"></ion-icon>
        <ion-label>Lesson 1</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="square-outline"></ion-icon>
        <ion-label>Lesson 2</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="square-outline"></ion-icon>
        <ion-label>Lesson 3</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>Lesson 4</ion-label>
      </ion-chip>
    </ion-row>
  </ion-scroll>
