<ion-header>

  <ion-navbar>
    <ion-title>Town Hall</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="false">

 <ion-item *ngFor="let n of link" >
        <div class="card" >

          <div  class="img">
          </div>
          <div padding class="profile">
            <h1>{{n[0]}}</h1>
            <p>{{n[1]}}</p>
          </div>
        </div>
      </ion-item>

</ion-content>
