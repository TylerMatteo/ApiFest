<ion-content scroll="false">


  <div padding>
    <form >
    <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
          <ion-input  type="text" [(ngModel)]="name" name="name"> </ion-input>
          <ion-icon (click)="touchLogin()" style="color:#999;cursor: pointer" name="finger-print" item-right></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"  name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-9>
                <button ion-button color="primary" (click)="login()" block>Sign In...</button>
            </ion-col>
            <ion-col>
                <button ion-button style="background: white" block><img style="height: 89%;" src="../assets/img/google.png" /></button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" block>  <ion-icon style="font-size: 2.5em;"  name="logo-facebook"></ion-icon></button>
            </ion-col>

            <ion-col>
                <button ion-button style="background: #FA872C" block>  <img style="height: 89%;" (click)="vw()" src="../assets/img/vw.png" /></button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <a (click)="createAccount()" style="cursor:pointer">Create an account</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>


    </ion-list>
</form>
  </div>
</ion-content>
