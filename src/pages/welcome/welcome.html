<ion-content scroll="false">


  <div padding>
    <form (submit)="review()" >
    <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"  name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-9>
                <button ion-button color="primary" block>Sign In...</button>
            </ion-col>
            <ion-col>
                <button ion-button style="background: white" block><img style="height: 89%;" src="../assets/img/google.png" /></button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" block>  <ion-icon name="logo-facebook"></ion-icon></button>
            </ion-col>

            <ion-col>
                <button ion-button color="primary" block>  <img style="height: 89%;" src="../assets/img/vw.png" /></button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>
    <ion-footer color="primary">
      <button ion-button color="primary" block>Sign Up</button>
    </ion-footer>

</form>
  </div>
</ion-content>
