<ion-content>
  <div>
    <ion-fab top right #fab1>
     <button ion-fab (click)="goToTasks()"><ion-icon name="checkmark">
         <ion-badge id="notifications-badge" color="danger">{{taskCount}}</ion-badge>
       </ion-icon>
     </button>
   </ion-fab>
   <img (click)="navCtrl.push('school')" class="school" width="130" height="auto" src='../assets/img/school.png'>
   <img (click)="navCtrl.push('town-hall')" class="townhall" width="130" height="auto" src='../assets/img/townHall.png'>
   <img (click)="navCtrl.push('stock-exchange')" class="stockexchange" width="110" height="auto" src='../assets/img/stockExchange.png'>
   <img (click)="navCtrl.push('bank')" class="bank" width="110" height="auto" src='../assets/img/bank.png'>
  </div>
</ion-content>
