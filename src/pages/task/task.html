<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let task of tasks" padding>
      <!-- <ion-icon *ngIf="!task.completed" item-start name="square-outline"></ion-icon>
      <ion-icon *ngIf="task.completed" item-start name="checkbox-outline"></ion-icon> -->
      <ion-label [innerHTML]="task.description"></ion-label>
    </ion-card>
  </ion-list>




</ion-content>
