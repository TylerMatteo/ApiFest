<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-icon *ngIf="!task.completed" item-start name="square-outline"></ion-icon>
      <ion-icon *ngIf="task.completed" item-start name="checkbox-outline"></ion-icon>
      <ion-label>{{ task.description }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
