
<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-navbar>
    <ion-title>
      <!-- <button ion-button icon-left clear small><ion-icon name="arrow-back"></ion-icon></button> -->

       <ion-icon  name="ios-home-outline"></ion-icon>
       <span >Stock Exchange</span>
    </ion-title>
  </ion-navbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">

  <ion-card *ngFor="let idx of indxs">
    <ion-card-header >
      {{idx}}
      <span style="float:right">
        {{ stockData[idx].val | currency : "USD" : 3}}
        <span style="padding-left:20px" [ngClass]="{'red': stockData[idx].percent < 0, 'green': stockData[idx].percent > -1 }">{{ stockData[idx].percent}}%</span>
      </span>
    </ion-card-header>
  </ion-card>

</ion-content>
